# ============================
# RAILWAY - MySQL Configuration
# ============================

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================
# Server
# ============================
server.port=8080
server.address=0.0.0.0

# ============================
# Logging (optional)
# ============================
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure.web.servlet=INFO

# ============================
# AI Service
# ============================
ai.service.url=https://ai-service-production-url (UPDATE THIS AFTER DEPLOYMENT)
